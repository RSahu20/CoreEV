 
{% extends "userapp/layout.html" %}{% load static %}
{% block title %}
About us

  {% block body %}

  <link rel="stylesheet" href="{% static 'userapp/sass/salespage.css' %}">

  
  <header class="explug-page-header "> 
    <div class="container">
       <div class="row">
          <div class="col-12">
             <div class="page-title-wrap"><ul class="page-title-elements page-title-center pull-center"><h1 class="page-title">Two Wheelers</h1><div class="breadcrumbs-wrap"><li class="breadcrumb-wrap"><ul id="breadcrumb" class="breadcrumb nav"> </ul></li></div><!-- .breadcrumbs-wrap --></ul></div><!-- .page-title-wrap -->				</div>
            </div>
       </div>
    </div><!-- .container -->
 </header>

      </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script>
    $(document).ready(function () {
      $('.menu-toggle').click(function () {
        $('.menu-toggle').toggleClass('active');
        $('nav').toggleClass('active');
      })
    })
  </script>

  <script src="{% static 'userapp/sales.js' %}"></script>
