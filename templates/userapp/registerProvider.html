{% extends "userapp/layout4.html" %}

{% load crispy_forms_tags %}
{% load static %}
{% load crispy_forms_tags %}


{% block body %}


    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'userapp/rs_provider.css'%}">
   
    <header class="explug-page-header "> 
        <div class="container">
           <div class="row">
              <div class="col-12">
                 <div class="page-title-wrap"><ul class="page-title-elements page-title-center pull-center"><div class="breadcrumbs-wrap"><li class="breadcrumb-wrap"><ul id="breadcrumb" class="breadcrumb nav"><li><a href="../index.htm"><H3>"Unlock the Future of EV!"</h3></a></li> <li></li></ul></li></div><!-- .breadcrumbs-wrap --></ul></div><!-- .page-title-wrap -->				</div>
           </div>
        </div><!-- .container -->
     </header>

    <div class="container">
        <br>
        <div class="row">
            <div class="col-lg-9 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <div class="text-center">
                            <img src="{% static 'userapp/user.png' %}" style="width: 100px;height:100px">
                        </div>
                        <h5 class="card-title text-center" style="font-weight: 700;font-size: xx-large;">Sign Up</h5>
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ signupform|crispy }}
                            {{ providerform|crispy }}
                            <button class="btn btn-lg btn-primary" type="submit">Sign up</button>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endblock body %}
